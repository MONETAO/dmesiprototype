<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice-js.css">
    <title>popup practice</title>
</head>
<body>
    <section class="section1">
        <div class="slideshow-container1" id="up-container">
            <ul class="slideshow vertical up" id="slideshow-vertical-2">
                <!-- JavaScriptで画像がここに追加されます -->
            </ul>
        </div>
        <div class="slideshow-container2" id="down-container">
            <ul class="slideshow vertical down" id="slideshow-vertical-1">
                <!-- JavaScriptで画像がここに追加されます -->
            </ul>
        </div>
    
        <img class="start_p" src="image/p.png" alt="">
    
        <div class="wrap2">
            <ul class="slideshow horizontal" id="slideshow-horizontal">
                <!-- JavaScriptで画像がここに追加されます -->
            </ul>
        </div>
    </section>
    <section class="section2">
<img class="demoimg" src="image/demoimg.png" alt="">
    </section>


    <script src="practice-js.js"></script>
</body>
</html>
